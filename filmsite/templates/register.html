{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="conatiner box shadow-lg p-3 mb-5 bg-white rounded">
    {% if ermsg %}
      <div class="alert alert-danger" role="alert">
        {{ermsg}}
      </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success" role="alert">
      {{success}}
    </div>
  {% endif %}
      <h1 style="text-align: center;">User registration</h1><br><br>
      <form method="post" style="margin-left: 30%;">
        {% csrf_token %}
           
          <div class="form-group row " >
              <label for="inputPassword" class="col-sm-2 col-form-label">User name</label>
              <div class="col-sm-10" style="width:40%;">
                <input type="text" class="form-control" id="inputPassword" placeholder="User Name" name="username">
              </div>
            </div><br>
          <div class="form-group row ">
            <label for="inputPassword" class="col-sm-2 col-form-label">User Email</label>
            <div class="col-sm-10" style="width:40%;">
              <input type="mail" class="form-control" id="inputPassword" placeholder="Email" name="useremail">
            </div>
          </div><br>
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10" style="width:40%;">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
              </div>
            </div><br>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10" style="width:40%;">
                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm  Password" name="cpassword">
              </div>
            </div><br>
            <div style="padding-left: 20%;">
                <button type="submit" class="btn btn-primary">Register</button>  already a user? <a href="/ulogin">Login</a>
            </div>
        </form>
  </div>

{% endblock 'main' %}
